<script>
	function F__ID(){
		//-------------------------------------
		VmInclude:__COMPONENT__/f/form.01.js
		VmInclude:__CURRENT_PATH__/task-form.js
		//-------------------------------------
		$('#header_0').hide();
		$('body').css('background','white');
		var intervals = [];
		//------------------------------------
		var this_module=$vm.module_list[$vm.vm['__ID'].name];
		//------------------------------------
		var load2=m.load;
		m.load=function(){
			load2();
			$('#thirdparty_container__ID').css('height',$vm.min_height);
			third_party("thirdparty_container__ID",data_process);
		}

		var ClearIntervals = function()
		{
			for (var i=0; i<intervals.length; i++)
			{
				clearTimeout(intervals[i]);
			}
			intervals = [];
		}
		//------------------------------------
		$('#D__ID').on('unload',function(){
			//alert('unload');
			ClearIntervals();
		})
		//------------------------------------
		var data_process=function(data){
			data.Participant=$('#Participant__ID').val();
			data.Participant_uid=$("input[name='Participant_uid']").val();
			var dbv={};
			m.before_submit(data,dbv);
			var req={cmd:"add",qid:m.qid,db_pid:m.db_pid,data:data,dbv:dbv,file:{}};
			$VmAPI.request({data:req,callback:function(res){
				$vm.refresh=1;
				window.history.go(-1);
			}});
		}
		//------------------------------------
		var third_party=function(containerID,callback){

			var images = ['__CURRENT_PATH__/dsst-game.html.pic0.jpg','__CURRENT_PATH__/dsst-game.html.pic1.jpg','__CURRENT_PATH__/dsst-game.html.pic2.jpg','__CURRENT_PATH__/dsst-game.html.pic3.jpg','__CURRENT_PATH__/dsst-game.html.pic4.jpg','__CURRENT_PATH__/dsst-game.html.pic5.jpg','__CURRENT_PATH__/dsst-game.html.pic6.jpg','__CURRENT_PATH__/dsst-game.html.pic7.jpg','__CURRENT_PATH__/dsst-game.html.pic8.jpg','__CURRENT_PATH__/dsst-game.html.pic9.jpg'];
			$('#instructions').show();
			ClearIntervals();
			$('#'+containerID).css('background-color','#ffffff');
			$("#start_button__ID").css("visibility", "visible");
			$("#examples__ID").css("visibility", "hidden");

			var timelimit = 90000;
			var current = -1;
			var repeat = 0;

			var examples = 2;
			var example = 0;

			var started = false;
			var startTime;
			var results = {
				Count : 0,
				Correct : 0,
				timelimit
			};
			var Start = function()
			{
				if ($("#thirdparty_container__ID").is(':hidden')) //hacky and ugly way :(
					return;
				$("#start_button__ID").css("visibility", "hidden");
				$('#participant_div__ID').css("visibility", "hidden");
				Next();
				started = true;
			}

			var Next = function()
			{
				if (example == examples)
				{
					example++;
					$("#examples__ID").css("visibility", "hidden");
					$('#instructions__ID').hide();
					intervals.push(setTimeout(Finish, timelimit));
				}
				else if (example < examples)
				{
					example++;
					$("#examples__ID").css("visibility", "visible");
					$("#examples__ID").text("EXAMPLE " + example + "/" + examples);
				}
				var next;
				do {
					next = Math.floor(Math.random() * images.length);
				} while (current == next);

				current = next;

				$("#current_symbol__ID").attr("src", images[current]);
			}
			$(document).keypress(function(e){
				if ($("#thirdparty_container__ID").is(':hidden') || !started) //hacky and ugly way :(
					return;
				if (example >= examples)
				{
					if (current == e.key)
						results.Correct++;
					results.Count++;
				}
				Next();
				e.preventDefault();
			});
			var Finish = function()
			{
				started = false;
				if ($("#thirdparty_container__ID").is(':hidden')) //hacky and ugly way :(
					return;
				if (example >= examples)
				{
					results.TestCount = results.Count;
					results.CorrectCount = results.Correct;
					results.Duration=(results.timelimit)/1000
					callback(results);
				}
			}
			$('#start_button__ID').on('click',function(){
				Start();
			});
			//------------------------------------
		}
		//------------------------------------
	}
</script>
